<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-in-smart Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
           position: absolute;
            top: 10px;
            left: 10px;
            font-size: 32px;
            font-weight: bold;
            color: #28a745; /* Green color */
            font-family: 'Georgia', serif; /* A visually appealing font */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow for elegance */
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .form-container h2 {
            margin: 10px 0 20px;
        }
        .form-container div {
            margin: 10px 0;
        }
        .form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* Green button */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838; /* Darker green */
        }
        .form-container .forgot-password {
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
        }
        .form-container .forgot-password:hover {
            text-decoration: underline;
        }
        .reset-password {
            display: none; /* Initially hidden */
            text-align: center;
            color: green;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header with company name -->
    <div class="header">Agri-in-smart</div>
    
    <!-- Login form -->
    <div class="form-container">
        <h2>Login</h2>
        <form onsubmit="return loginUser()">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="forgot-password" onclick="forgotPassword()">Forgot Password?</div>
        <p id="reset-message" class="reset-password">A password reset link has been sent to your email.</p>
    </div>

    <script>
        function loginUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                alert("Logged in successfully!");
                return true; // Allow form submission (or redirect as needed)
            }
            alert("Please enter your credentials.");
            return false; // Prevent form submission
        }

        function forgotPassword() {
            const email = document.getElementById('email').value;

            if (!email) {
                alert("Please enter your email to reset your password.");
                return;
            }

            const resetMessage = document.getElementById('reset-message');
            resetMessage.style.display = 'block';
            alert(`Password reset link has been sent to ${email}`);
        }
    </script>
</body>
</html>
