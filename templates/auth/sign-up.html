<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 32px;
            font-weight: bold;
            color: #28a745; /* Green color */
            font-family: 'Georgia', serif; /* A visually appealing font */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow for elegance */
}
        .signup-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* Green button */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        .signup-form button:hover {
            background-color: #218838; /* Darker green */
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <header>Agri-in-smart</header>
    <form class="signup-form" action="/submit_signup" method="POST" onsubmit="return validatePasswords()">
        <h2>Sign Up</h2>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        <p id="error-message" class="error-message">Passwords do not match!</p>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block'; // Show error message
                return false; // Prevent form submission
            } else {
                errorMessage.style.display = 'none'; // Hide error message
                return true; // Allow form submission
            }
        }
    </script>
</body>
</html>
